<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Love Poem Generator</h1>
    </header>
    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input type="text" placeholder="Enter topic of a Love Poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="submit-button"/>
        </form>
        <div class="hint">i.e.:Friend, Spouse or Wedding</div>
        </div>
        <div class="poem hidden" id="poem">
        </div>
    </main>
    <footer>
        This AI project was coded by 
        <a href="https://github.com/yortega216" target="_blank">Yajaira Ortega</a> and is 
        <a href="https://github.com/yortega216/love-poem-generator" target="_blank" >
            open-sourced on GitHub</a>  
            and is 
        <a href="https://amor-poem-generator.netlify.app/" target="_blank">hosted on Netlify.  
        </a>
    </footer>
    <script src="src/index.js"></script>
    </div>
</body>
</html>
